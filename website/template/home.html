{% extends "base.html" %}

{% block conteudo %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}

<div class="body">
    <h1>Bem vindo {{ session['nome'] }}</h1>
    <h2>Seu saldo atual: {{ session['saldo'] }}
    </h2>
</div><br>
{% endblock %}
